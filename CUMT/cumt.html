<div id="question" style="text-align:center">
<h1>问卷调查</h1>
<form name="questionnaire" action="cumt.asp" method="get">



<table>
  <tr>
    <td>学号： </td>
    <td><input type="text" name="name" style="width:220px;"/></td>
  </tr>
  <tr>
    <td>密码：</td>
    <td><input type="password" name="pwd" placeholder="未注册用户提交后自动注册" style="width:220px;"/></td>
  </tr>
  <tr>
    <td>学科类别：</td>
    <td style="vertical-align:middle; text-align:left;">
    <select name="subject" style="width:225px;">
        <option value="1" selected>工科</option>
        <option value="2">理科</option>
        <option value="3">文科</option>
    </select> </td>
  </tr>
  <tr>
    <td >性别：</td>
    <td><input type="radio" name="sex" value="man" checked/>男
        <input type="radio" name="sex" value="woman" style='margin-left:70px'/>女</td>
  </tr>

<tr>
  <td>常用的功能：</td>
  <td><input type="checkbox" name="jwxt" checked>教务系统<br>
      <input type="checkbox" name="tsg" checked>图书馆<br>
      <input type="checkbox" name="xxcx" >信息查询
  </td>
<tr>
    <td>留言：</td>
    <td>
      <textarea name="message" cols="26" rows="10">欢迎告诉我您需要的功能！</textarea>
</tr>
<tr>
    <td>BUG截图：</td>
    <td>
     <input type="file" name="file" size="30" maxlength="60"></td>
</tr>
</table>
<input type="reset" name="reset" value="重置">
<input type="submit" value="提交" style='margin-left:40px'><br>
